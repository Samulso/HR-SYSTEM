<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/dashboard_01.css">
    <script src="../src/js/all.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header id="header-landing-afterLogin"></header>
    
    <main>
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>texto temporário</h1>
                <p>texto 2 temporario</p>
            </div>
        </section>

        <section id="content" style="padding: 2rem;">
            <section class="options">
                <ul class="options-li">
                    <li class="option-item">
                        <i class="fa-solid fa-briefcase"></i>
                        <p class="option-title">Vagas</p>
                        <button class="button-default_02">Explore nossas vagas disponíveis</button>
                    </li>
                    <li class="option-item">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <p class="option-title">Treinamentos</p>
                        <button class="button-default_02">Conheça nossos melhores treinamentos</button>
                    </li>
                    <li class="option-item">
                        <i class="fa-solid fa-user"></i>
                        <p class="option-title">Perfil</p>
                        <button class="button-default_02">Acesse seu perfil</button>
                    </li>
                </ul>
            </section>
        </section>
    </main>
    <script src="../src/js/dashboard.js"></script>
</body>
</html>
